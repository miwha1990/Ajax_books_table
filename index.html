<!DOCTYPE html>
<html lang="en">
  <head>
  	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>База книг</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/myStyle.css">
    <link rel="stylesheet" href="css/bootstrap-select.min.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="css/jquery-ui.theme.min.css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/jquery-ui.js"></script>
  </head>
  <body>
 <div class="container wrapper">

 <!--  <input type="text" name="price" placeholder="Цена до" id="price"><br> -->
  <div class="row">
    <div class="col-sm-2">
      <div class="form-group">
         <select class="form-control" id="category">
          <option value="" selected>Выберете категорию</option>
        </select>
      </div>

    </div>
    <div class="col-sm-3 ">
      <div class="form-group">
         <select class="form-control" id="theme">
          <option value="" selected>Выберете тему</option>
        </select>
      </div>
    </div>
    <div class="col-sm-5">
     <label for="amount">Диапазон цены:</label>
            <input type="text" id="amount" readonly style="border:0; outline:none;" name="price2">
            <div id="slider-range"></div>
             

    </div>
    <div class="col-sm-2">
      <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" id="new_book">Добавить книгу</button>
    </div>
    
  </div>
    
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="book_name" class="col-sm-3 control-label">Название книги</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="book_name" placeholder="Название книги">
            </div>
          </div>
          <div class="form-group">
            <label for="num_pages" class="col-sm-3 control-label">Количестко страниц</label>
            <div class="col-sm-9">
              <input type="number" class="form-control" id="num_pages" placeholder="Количестко страниц">
            </div>
          </div>
          <div class="form-group">
            <label for="num_pages" class="col-sm-3 control-label">Год издания</label>
            <div class="col-sm-9">
              <input type="number" class="form-control" id="num_pages" placeholder="Год издания">
            </div>
          </div>
          <div class="form-group">
            <label for="book_name" class="col-sm-3 control-label">Тема книги</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="book_name" placeholder="Тема книги">
            </div>
          </div>
          <div class="form-group">
            <label for="book_name" class="col-sm-3 control-label">Категория</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="book_name" placeholder="Категория">
            </div>
          </div>
          <div class="form-group">
            <label for="book_name" class="col-sm-3 control-label">Издательство</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="book_name" placeholder="Издательство">
            </div>
          </div>
          <div class="form-group">
            <label for="book_name" class="col-sm-3 control-label">Комментарий</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="book_name" placeholder="Комментарий">
            </div>
          </div>
          <div class="form-group">
            <label for="book_name" class="col-sm-3 control-label">Автор</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="book_name" placeholder="Автор">
            </div>
          </div>
          <div class="form-group">
            <label for="num_pages" class="col-sm-3 control-label">Количество</label>
            <div class="col-sm-9">
              <input type="number" class="form-control" id="num_pages" placeholder="Количество">
            </div>
          </div>
          <div class="form-group">
            <label for="num_pages" class="col-sm-3 control-label">Цена</label>
            <div class="col-sm-9">
              <input type="number" class="form-control" id="num_pages" placeholder="Цена">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-5 col-sm-7">
              <button type="submit" class="btn btn-default">Добавить</button>
            </div>
          </div>
        </form>
    </div>
  </div>
</div>

</html>
